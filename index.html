<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/b9e999e7e8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="main-section">
    <div class="content-section bg-black mt-5">
        <div class="input-section">
            <input id="i1" type="text"class="p-5 mt-5" placeholder="0">
        </div>
        <div class="button-section pb-5">
        <div class="button-section-content mt-3">
            <button onclick="allClear()" class="button btn-style-one">AC</button>
            <button onclick="backSpace()" class="button btn-style-one">CE</button>
            <button onclick="displayData('.')" class="button btn-style-one">.</button>
            <button onclick="displayData('%')" class="button btn-style-three">%</button>
        </div>
        <div class="button-section-content mt-3">
            <button onclick="displayData(7)" class="button btn-style-two">7</button>
            <button onclick="displayData(8)" class="button btn-style-two">8</button>
            <button onclick="displayData(9)" class="button btn-style-two">9</button>
            <button onclick="displayData('*')" class="button btn-style-three">*</button>
        </div>
        <div class="button-section-content mt-3">
            <button onclick="displayData(4)" class="button btn-style-two">4</button>
            <button onclick="displayData(5)" class="button btn-style-two">5</button>
            <button onclick="displayData(6)" class="button btn-style-two">6</button>
            <button onclick="displayData('-')" class="button btn-style-three">-</button>
        </div>
        <div class="button-section-content mt-3">
            <button onclick="displayData(1)" class="button btn-style-two">1</button>
            <button onclick="displayData(2)" class="button btn-style-two">2</button>
            <button onclick="displayData(3)" class="button btn-style-two">3</button>
            <button onclick="displayData('+')" class="button btn-style-three">+</button>
        </div>
        <div class="button-section-content mt-3">
            <button onclick="displayData('00')" class="button btn-style-two">00</button>
            <button onclick="displayData(0)" class="button btn-style-two">0</button>
            <button onclick="output()" class="button btn-style-two">=</button>
            <button onclick="displayData('/')" class="button btn-style-three">/</button>
        </div>
    </div>
    </div>
</div>

</body>
<script src="./calc.js"></script>
</html>
